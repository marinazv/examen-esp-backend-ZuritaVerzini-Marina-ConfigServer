server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: gateway
info:
  application:
    name: gateway
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/