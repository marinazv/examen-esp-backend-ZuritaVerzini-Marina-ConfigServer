server:
  port: 8080
spring:
  application:
    name: gateway
cloud:
  gateway:
    discovery:
      locator:
        enable: true
    routes:
      - id: am
        url: lb://api-movie
        predicates:
          - path= /api/v1/movies/**
      - id: ac
        url: lb://api-catalog
        predicates:
          - path= /api/v1/catalog/**
info:
  app:
    name: gateway
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway